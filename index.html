<html lang="en">

<head>

  <meta charset="UTF-8">

  <!-- Website title -->
  <title>CineSearch</title>
  <!-- Favicon for the website -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <!-- Header with site name and toggle switch -->
  <header class="container center-align">
    <h1 class="movie-header glow">CineSearch</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle" class="toggle-checkbox">
      <label for="toggle" class="toggle-label"></label>
    </div>
  </header>

  <!-- Movie search form with input and dropdown filters -->
  <form action="/" class="searchForm container">
    <div class="row">
      <div class="col s12">

        <!-- Search button -->
        <div class="input-group">
          <input class="valign-wrapper" type="text" id="search-input" placeholder="Search your next movie...">
          <button id="btn-search"><span>Search</span></button>
        </div>

        <!-- Dropdown filters -->
        <div id="drop">
          <!-- Genre Dropdown -->
          <div class="dropdown">
            <select id="genre-filter" class="dropbtn">
              <option value="" disabled selected class="dropdown-content">Choose Genre</option>
            </select>
          </div>
          <!-- Rating Dropdown -->
          <div class="dropdown">
            <select id="rating-filter" class="dropbtn">
              <option value="" disabled selected class="dropdown-content">Rating</option>
              <option value="10">10</option>
              <option value="9">9</option>
              <option value="8">8</option>
              <option value="7">7</option>
              <option value="6">6</option>
              <option value="5">5</option>
            </select>
          </div>

          <!-- Year Dropdown -->
          <div class="dropdown">
            <select id="year-filter" class="dropbtn">
              <option value="" disabled selected class="dropdown-content">Year of Release</option>
            </select>
          </div>

          <!-- Country Dropdown -->
          <div class="dropdown">
            <select id="language-filter" class="dropbtn">
              <option value="" disabled selected class="dropdown-content">Language</option>
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="zh">Chinese</option>
              <option value="ko">Korean</option>
            </select>
          </div>

          <!-- Button to reset all filters -->
          <button id="reset-filters" type="button">Reset Filters</button>
        </div>
      </div>
    </div>
    </div>
  </form>

  <!-- Main content area -->
  <div class="hidden-section">
    <!-- Section containing search results, bucket list, and queue list -->
    <main class="row">
      <!-- Sidebar: Lists for search history, bucket, and queue -->
      <aside class="col s12 m4 l3">

        <!-- Search History Section -->
        <section class="result">
          <h2>Search History</h2>
          <ul id="searchHistory"></ul>
          <button id="clear-result">Clear Search</button>
        </section>

        <!-- Bucket List Section -->
        <section class="bucket">
          <h2>Bucket List <i class="material-icons center-align">delete_sweep</i></h2>
          <ul id="bucketList"></ul>
          <button id="clear-bucket">Clear Bucket</button>
        </section>

        <!-- Queue List Section -->
        <section class="queue">
          <h2>Queue List <i class="material-icons center-align">queue_play_next</i></h2>
          <ul id="queueList"></ul>
          <button id="clear-queue">Clear Queue</button>
        </section>
      </aside>

      <!-- Main content displaying video and movie details -->
      <section class="col s12 m8 l9">
        <!-- Embedded video -->
        <div id="video-container"></div>
        <!-- Container for movie cards -->
        <div class="results card-container" id="cardsContainer">
          <div class="search-result"></div>
          <div class="searchResultCard"></div>
        </div>
      </section>
    </main>
