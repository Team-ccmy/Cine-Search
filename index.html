<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Website title -->
  <title>CineSearch</title>
  <!-- Favicon for the website -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap" rel="stylesheet" />

</head>

<body>
  <!-- Header with site name and toggle switch -->
  <header class="container center-align">
    <h1 class="movie-header glow">CineSearch</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle" class="toggle-checkbox">
      <label for="toggle" class="toggle-label"></label>
    </div>
  </header>

  <!-- Movie search form -->
  <form action="/" class="searchForm container">
    <div class="row">
      <div class="col s12">
        <div class="input-group">
          <input class="valign-wrapper glowItem" type="text" id="search-input" placeholder="Search your next movie...">
          <!-- Search button -->
          <button id="btn-search"><span>Search</span></button>
        </div>

        <!-- Dropdown filters for search -->
        <!-- Genre Dropdown -->
        <select id="genre-filter">
          <option value="" disabled selected>Choose Genre</option>
        </select>
        <!-- Rating Dropdown -->
        <select id="rating-filter">
          <option value="" disabled selected>Rating</option>
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7">7</option>
          <option value="6">6</option>
          <option value="5">5</option>
        </select>
        <!-- Year Dropdown -->
        <select id="year-filter">
          <option value="" disabled selected>Year of Release</option>
        </select>
        <!-- Country Dropdown -->
        <select id="language-filter">
          <option value="" disabled selected>Language</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="zh">Chinese</option>
          <option value="ko">Korean</option>
        </select>
        <button id="reset-filters" type="button">Reset Filters</button>
      </div>
    </div>
    </div>
  </form>

  <!-- Main content: Search results, bucket list, and queue list -->
  <main class="row">
    <!-- Sidebar: Lists for search history, bucket, and queue -->
    <aside class="col s12 m4 l3">

      <!-- Search History Section -->
      <section class="result glowHeader">
        <h2>Search History</h2>
        <ul id="searchHistory"></ul>
        <button id="clear-result">Clear Search</button>
      </section>

      <!-- Bucket List Section -->
      <section class="bucket glowHeader">
        <h2>Bucket List <i class="material-icons center-align">delete_sweep</i></h2>
        <ul id="bucketList"></ul>
        <button id="clear-bucket">Clear Bucket</button>
      </section>

      <!-- Queue List Section -->
      <section class="queue glowHeader">
        <h2>Queue List <i class="material-icons center-align">queue_play_next</i></h2>
        <ul id="queueList"></ul>
        <button id="clear-queue">Clear Queue</button>
      </section>
    </aside>

    <!-- Main video and card container -->
    <section class="col s12 m8 l9">
      <!-- Embedded video -->
      <div id="video-container">
        <!------   --------->

      </div>
      <!-- Container for movie cards -->
      <div class="results card-container" id="cardsContainer">
        <div class="search-result"></div>
        <div class="searchResultCard"></div>
      </div>
    </section>
  </main>

  <!-- JavaScript libraries and scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
