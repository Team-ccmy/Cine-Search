<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway&display=swap" rel="stylesheet"/>
</head>

<body>
  <header class="container center-align">
    <h1 class="movie-header">CineSearch</h1>
  </header>

  <form action="/" class="searchForm container">
    <div class="row">
      <div class="col s12">
          <div class="input-group">
              <input class="valign-wrapper" type="text" id="search-input" placeholder="Search your next movie...">
              <button class="btn waves-effect waves-light" type="submit" id="btn-search">Buscar</button>
          </div>
      </div>
    </div>
  </form>

  <main class="row">
    <aside class="col s12 m4 l3">
      <!-- Result List -->
     <div class="result">
         <h2>Search Result</h2>
         <ul class="">
         </ul>
     </div>
      <!-- Bucket List -->
     <div class="bucket">
         <h2>Bucket List <i class="material-icons center-align">delete_sweep</i></h2>
         <ul class="">
         </ul>
     </div>
     <!-- Queue List -->
     <div class="queue">
         <h2>Queue List <i class="material-icons center-align">queue_play_next</i></h2>
         <ul class="">
         </ul>
     </div>
    </aside>

    <section class="col s12 m8 l9">
        <div class="video-container">
            <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="results card-container" id="cardsContainer">
          <div class="search-result"></div>
          <div class="searchResultCard"></div>
        </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
